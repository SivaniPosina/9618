<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>query</title>
</head>
<body>
	<p class="topic">HTML</p>
	<p class="topic">CSS</p>
	<p class="topic">BOOTSTRAP</p>
	<p class="topic">JAVASCRIPT</p>
	<ul>
		<li>AEC</li>
		<li>ACET</li>
		<li>ACOE</li>
	</ul>
	<script type="text/javascript">
		let p=document.querySelector('.topic');
		p.innerText='html';

		let lis=document.querySelector('li');
		lis.innerText='<span>Aditya college</span>';
	</script>

</body>
</html>
