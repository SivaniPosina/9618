<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>set time out</title>
</head>
<body>
	<script type="text/javascript">
		setTimeout(function(){
			document.write("enables after 5 seconds");
	},5000)
		// callback is a function within within the function as an arguement
		setTimeout(test,2000)
		function test() {
			document.write("enables after 2 seconds"+"<br>");
		}
        
	</script>
</body>
</html>
