<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
            <div class="col-sm-3 three-div bg-primary">Works</div> <!-- no need for pulling left. BS does that already -->
            <div class="col-sm-6 bg-secondary">Works</div>
            <div class="col-sm-3 two-div bg-secondary">Works</div> <!-- no need for pulling right -->
        </div>
        <div class="row">
            <div class="col-sm-3 two-div bg-secondary">Works</div>
            <div class="col-sm-3 three-div bg-secondary">Works</div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-sm-offset-9 bg-secondary">Works</div> <!-- use -offset-X to move your divs horizontally along the grid -->
        </div>
        <div class="row">    
           <div class="col-sm-6 bg-secondary">:(</div>        
        </div>
	</div>

</body>
</html>
