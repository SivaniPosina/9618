<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box shadow</title>
	<style type="text/css">
		.a{
			width: 400px;
			height: 400px;
			background-color: green;
			box-shadow: 5px 5px 5px 5px red;
		    outline: 10px yellow;
		    float: left;
		    padding: 50px;
		}
		.b{
			width: 400px;
			height: 400px;
			background-color: skyblue;
			box-shadow: 10px 10px 10px 10px hotpink;
			margin-left: 30px;
			float: right;
		}
		ol{
			list-style-type: upper-roman;
		}
	</style>
</head>
<body>
	<div class="a">
		Box Model 1
	</div>
	<div class="b">
		Box Model 2
	</div>
	<ol>
		<li>HTML</li>
		<li>CSS</li>
	</ol>

</body>
</html>
