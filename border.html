<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style type="text/css">
		h1{
			border-style: solid;
			border-width: 10px;
			border-color: violet green blue black;
			border-top-style: double;
			border-right-style: groove;
			border-bottom-style: solid;
			border-left-style: ridge;
			border-radius: 25px;
            /*	border shorthand property*/
            border: 10px solid violet;
		}
		
		h2{
			/*	border shorthand property*/
            border: 10px solid violet;
            border-radius: 50%;
			height: 200px;
			width: 200px;

		}
	</style>
</head>
<body>
	<h1>this is header1 tag</h1>
	<center>
    <h2>header 2</h2>
</center>

</body>
</html>
